<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 40px auto;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender, .education {
            margin-bottom: 12px;
        }
        .gender label,
        .education label {
            display: inline;
            font-weight: normal;
            margin-right: 12px;
        }
        .buttons {
            text-align: center;
            margin-top: 16px;
        }
        button, input[type="reset"] {
            padding: 8px 18px;
            margin: 0 8px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="reset"] {
            background: #6c757d;
        }
        .info-display {
            background: #e9f7ef;
            border: 1px solid #b2dfdb;
            padding: 16px;
            margin: 24px auto 0 auto;
            max-width: 600px;
            border-radius: 6px;
            font-size: 1.05em;
        }
        .img-section, .font-size-section, .datetime-section {
            background: #fff;
            max-width: 600px;
            margin: 24px auto 0 auto;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            text-align: center;
        }
        .img-section img {
            margin-bottom: 12px;
            border-radius: 8px;
        }
        .font-size-section button {
            margin: 0 6px;
        }
        .datetime-section {
            font-weight: bold;
            font-size: 1.1em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Information Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">

            <div class="gender">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <div class="education">
                <label>Education Done:</label>
                <label><input type="checkbox" name="education" value="10th"> 10th</label>
                <label><input type="checkbox" name="education" value="12th"> 12th</label>
                <label><input type="checkbox" name="education" value="graduation"> Graduation</label>
                <label><input type="checkbox" name="education" value="postgraduation"> Post Graduation</label>
            </div>

            <label for="tea">Do you like tea?</label>
            <select id="tea" name="tea">
                <option value="">--Select--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="sometimes">Sometimes</option>
            </select>

            <div class="buttons">
                <button type="submit">Submit</button>
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <div id="formDataDisplay" class="info-display"></div>

    <div class="img-section">
        <img id="changeableImg" src="./images/1.jpg" alt="Sample Image" width="150">
        <br>
        <button type="button" onclick="changeImage()">Change Image</button>
    </div>

    <div class="font-size-section">
        <p id="fontText">This is a sample text. Click buttons to change my font size!</p>
        <button type="button" onclick="changeFontSize(1)">Increase Font Size</button>
        <button type="button" onclick="changeFontSize(-1)">Decrease Font Size</button>
    </div>

    <div class="datetime-section">
        <span id="dateTime"></span>
    </div>

    <style>
        .info-display {
            background: #e9f7ef;
            border: 1px solid #b2dfdb;
            padding: 16px;
            margin: 24px auto 0 auto;
            max-width: 600px;
            border-radius: 6px;
            font-size: 1.05em;
        }
        .img-section, .font-size-section, .datetime-section {
            background: #fff;
            max-width: 600px;
            margin: 24px auto 0 auto;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            text-align: center;
        }
        .img-section img {
            margin-bottom: 12px;
            border-radius: 8px;
        }
        .font-size-section button {
            margin: 0 6px;
        }
        .datetime-section {
            font-weight: bold;
            font-size: 1.1em;
            color: #007bff;
        }
    </style>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const name = form.name.value;
            const mobile = form.mobile.value;
            const email = form.email.value;
            const gender = form.gender.value;
            const education = Array.from(form.querySelectorAll('input[name="education"]:checked')).map(cb => cb.value).join(', ');
            const tea = form.tea.value;

            document.getElementById('formDataDisplay').innerHTML = `
                <h3>Submitted Information:</h3>
                <ul>
                    <li><strong>Name:</strong> ${name}</li>
                    <li><strong>Mobile:</strong> ${mobile}</li>
                    <li><strong>Email:</strong> ${email}</li>
                    <li><strong>Gender:</strong> ${gender ? gender : 'Not selected'}</li>
                    <li><strong>Education:</strong> ${education ? education : 'None selected'}</li>
                    <li><strong>Likes Tea:</strong> ${tea ? tea : 'Not selected'}</li>
                </ul>
            `;
        });

        const imageList = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg"
        ];
        let imgIndex = 0;
        function changeImage() {
            const img = document.getElementById('changeableImg');
            imgIndex = (imgIndex + 1) % imageList.length;
            img.src = imageList[imgIndex];
        }

        let fontSize = 16;
        function changeFontSize(delta) {
            fontSize += delta;
            if (fontSize < 10) fontSize = 10;
            if (fontSize > 40) fontSize = 40;
            document.getElementById('fontText').style.fontSize = fontSize + "px";
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('dateTime').textContent =
                "Current Date & Time: " + now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
